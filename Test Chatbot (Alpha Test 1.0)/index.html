<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Test Chatbot</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <button class="chatbot-toggler">
            <span class="material-symbols-outlined">mode_comment</span>
            <span class="material-symbols-outlined">close</span>
        </button>
        <div class="chatbot">
            <header>
                <h2>Testing Chatbot</h2>
                <span class="close-btn material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>CV. BAHTERA CAHAYA EXPRESS <br>Logistic, Courie, Cargo, and Transportations <br>Halo! Ada yang bisa saya bantu?</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Ketik pesan..." required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
        </div>
    </body>
