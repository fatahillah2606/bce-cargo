<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Admin</title>
        <!-- Favicon -->
        <link
            rel="icon"
            type="image/x-icon"
            href="{{ url_for('static', filename='images/favicon.ico') }}"
        />
        <!-- Flowbite -->
        <link
            rel="stylesheet"
            href="{{url_for('static',filename='dist/output.css')}}"
        />
        <!-- Google Icon -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <!-- Local CSS -->
        <link
            rel="stylesheet"
            href="{{url_for('static',filename='css/admin/login.css')}}"
        />
    </head>
    <body
        class="flex items-center justify-center min-h-screen bg-zinc-100 dark:bg-zinc-900"
    >
        <div class="konten">
            <!-- Logo -->
            <div class="flex justify-center items-center gap-2.5 mb-10">
                <img
                    src="{{url_for('static', filename='images/logo.png')}}"
                    alt="Logo BCE"
                    class="w-12 h-12"
                />
                <h1 class="font-extrabold text-4xl dark:text-white">
                    BCE Cargo
                </h1>
            </div>

            <!-- Error banner -->
            <div
                class="hidden w-full h-auto py-2.5 mb-5 bg-red-500 dark:bg-red-900 rounded shadow-2xl relative"
                id="error-banner"
            >
                <p class="text-left ml-2 text-white">
                    Email atau password salah
                </p>
                <span
                    class="material-symbols-rounded absolute right-2 top-1/2 -translate-y-1/2 text-white cursor-pointer"
                    onclick="tampilkanError()"
                >
                    close
                </span>
            </div>

            <!-- Login card -->
            <div
                class="w-full bg-white dark:bg-zinc-800 rounded-2xl p-5 shadow-2xl"
            >
                <h1
                    class="text-center font-bold text-2xl mb-4 mt-2 dark:text-white"
                >
                    Login
                </h1>
                <form action="" method="post" name="login" id="login">
                    <div class="mb-5">
                        <label
                            for="email"
                            class="block mb-2 text-sm font-medium text-zinc-900 dark:text-white"
                            >Email</label
                        >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
                            placeholder="nama@gmail.com"
                            required
                        />
                    </div>
                    <div class="mb-5">
                        <div class="flex justify-between items-center mb-2">
                            <label
                                for="password"
                                class="block text-sm font-medium text-zinc-900 dark:text-white"
                                >Kata sandi</label
                            >
                            <!-- <a
                                href="#"
                                class="block text-sm text-green-500 dark:text-green-400 hover:underline"
                                >Lupa sandi?</a
                            > -->
                        </div>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
                            placeholder="********"
                            required
                        />
                    </div>
                    <div class="flex items-start mb-5">
                        <div class="flex items-center h-5">
                            <input
                                id="show-pw"
                                type="checkbox"
                                value=""
                                class="w-4 h-4 border border-zinc-300 rounded-sm bg-zinc-50 focus:ring-3 focus:ring-green-300 dark:bg-zinc-700 dark:border-zinc-600 dark:focus:ring-green-600 dark:ring-offset-zinc-800 dark:focus:ring-offset-zinc-800"
                            />
                        </div>
                        <label
                            for="show-pw"
                            class="ms-2 text-sm font-medium text-zinc-900 dark:text-zinc-300"
                            >Tampilkan sandi</label
                        >
                    </div>
                    <button
                        type="submit"
                        class="relative text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                        onclick="loginAdmin(event, this)"
                    >
                        <span>Login</span>
                        <!-- Overlay untuk spinner -->
                        <span
                            class="loading-overlay rounded-lg absolute inset-0 flex items-center justify-center bg-green-600/70 pointer-events-none hidden"
                        >
                            <svg
                                aria-hidden="true"
                                role="status"
                                class="inline w-5 h-5 text-white animate-spin"
                                viewBox="0 0 100 101"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 
                                        100.591 0 78.2051 0 50.5908C0 22.9766 
                                        22.3858 0.59082 50 0.59082C77.6142 
                                        0.59082 100 22.9766 100 50.5908ZM9.08144 
                                        50.5908C9.08144 73.1895 27.4013 91.5094 
                                        50 91.5094C72.5987 91.5094 90.9186 
                                        73.1895 90.9186 50.5908C90.9186 27.9921 
                                        72.5987 9.67226 50 9.67226C27.4013 
                                        9.67226 9.08144 27.9921 9.08144 
                                        50.5908Z"
                                    fill="#E5E7EB"
                                />
                                <path
                                    d="M93.9676 39.0409C96.393 38.4038 
                                        97.8624 35.9116 97.0079 33.5539C95.2932 
                                        28.8227 92.871 24.3692 89.8167 
                                        20.348C85.8452 15.1192 80.8826 
                                        10.7238 75.2124 7.41289C69.5422 
                                        4.10194 63.2754 1.94025 56.7698 
                                        1.05124C51.7666 0.367541 46.6976 
                                        0.446843 41.7345 1.27873C39.2613 
                                        1.69328 37.813 4.19778 38.4501 
                                        6.62326C39.0873 9.04874 41.5694 
                                        10.4717 44.0505 10.1071C47.8511 
                                        9.54855 51.7191 9.52689 55.5402 
                                        10.0491C60.8642 10.7766 65.9928 
                                        12.5457 70.6331 15.2552C75.2735 
                                        17.9648 79.3347 21.5619 82.5849 
                                        25.841C84.9175 28.9121 86.7997 
                                        32.2913 88.1811 35.8758C89.083 
                                        38.2158 91.5421 39.6781 93.9676 
                                        39.0409Z"
                                    fill="currentColor"
                                />
                            </svg>
                        </span>
                    </button>
                </form>
            </div>
        </div>
        <!-- Flowbite JS -->
        <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
        <script src="{{url_for('static', filename='js/admin/theme.js')}}"></script>
        <script src="{{url_for('static', filename='js/admin/auth.js')}}"></script>
    </body>
</html>
