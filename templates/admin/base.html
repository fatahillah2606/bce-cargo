<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %} - BCE Cargo</title>
        <!-- Favicon -->
        <link
            rel="icon"
            type="image/x-icon"
            href="{{ url_for('static', filename='images/favicon.ico') }}"
        />
        <!-- Flowbite -->
        <link
            rel="stylesheet"
            href="{{url_for('static',filename='dist/output.css')}}"
        />
        <!-- Google Icon -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <!-- Local CSS -->
        <link
            rel="stylesheet"
            href="{{url_for('static',filename='css/admin/style.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static',filename='css/admin/navigation.css')}}"
        />
        {% block style %}{% endblock %}
    </head>
    <body class="w-full h-screen overflow-hidden bg-zinc-100 dark:bg-zinc-900">
        <div class="konten">
            <!-- Navigasi -->
            {% include 'admin/components/navigation.html' %}

            <section class="w-full h-screen overflow-auto relative">
                <header
                    class="flex items-center gap-2.5 px-4 sm:px-7 sm:gap-5 h-24 bg-white dark:bg-zinc-800 shadow sticky top-0"
                >
                    <span
                        class="material-symbols-rounded dark:text-white"
                        id="side-menu-btn"
                        onclick="openNavigation()"
                    >
                        dehaze
                    </span>
                    <h2
                        class="text-3xl sm:text-4xl font-extrabold dark:text-white"
                    >
                        {% block judul %}{% endblock %}
                    </h2>
                </header>
                <!-- Konten -->
                {% block konten %}{% endblock %}
            </section>
        </div>

        <!-- Footer -->
        <!-- Flowbite JS -->
        <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
        <!-- Local js -->
        <script src="{{url_for('static', filename='js/admin/theme.js')}}"></script>
        <script src="{{url_for('static', filename='js/admin/navigation.js')}}"></script>
    </body>
</html>
