<div
    id="menu-profile"
    class="shadow-xl w-72 rounded-lg bg-white divide divide-zinc-100 dark:divide-zinc-600 dark:bg-zinc-700 p-2.5 text-center dark:text-white hidden"
>
    <!-- profile main content -->
    <div class="my-2.5">
        <img
            src="{{url_for('static', filename='images/logo.png')}}"
            alt="Logo BCE"
            class="w-12 h-12 rounded-full block mx-auto mb-2.5"
        />
        <div>
            <p class="text-lg font-bold">{{ nama_pengguna }}</p>
            <p>{{ role_pengguna }}</p>
        </div>

        <!-- Tombol kelola akun (saat ini disembunyikan) -->
        <button
            type="button"
            class="hidden text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm p-2.5"
        >
            <span>Kelola akun anda</span>
        </button>
    </div>
    <div class="border-t-2 border-zinc-200 dark:border-zinc-600"></div>
    <!-- Theme toggler -->
    <label class="flex items-center justify-between p-2.5 cursor-pointer">
        <div class="flex flex-col items-start gap-1">
            <span>Tema gelap</span>
            <span
                class="text-xs bg-green-500 text-white px-2 py-0.5 rounded-full"
                >Beta</span
            >
        </div>
        <div class="inline-flex items-center mb-5 cursor-pointer">
            <input
                type="checkbox"
                value=""
                class="sr-only peer"
                id="theme-input-switch"
                onclick="toggleTheme()"
            />
            <div
                class="relative w-11 h-6 bg-zinc-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 rounded-full peer dark:bg-zinc-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-zinc-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-zinc-600 peer-checked:bg-green-600 dark:peer-checked:bg-green-600"
            ></div>
        </div>
    </label>
    <!-- Menu profile -->
    <div>
        <a
            href="/admin/logout"
            class="flex items-center gap-2 p-2.5 hover:bg-red-500 hover:text-white rounded"
        >
            <span class="material-symbols-rounded"> logout </span>
            <span>Keluar</span>
        </a>
    </div>
</div>
